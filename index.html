<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fall Fest 2024 - CPC</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>FALL FEST 2024</h1>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeO10fz8PDKnp3b2R0JnY2JXE9_9m1NzXK44faKB8H536ff8Q/viewform" 
       class="register-btn" target="_blank">
      Register Now
    </a>
  </header>
  

  <main>
    <section id="editor">
      <h2>Create Your Framed Photo</h2>
      <div id="canvasWrapper">
        <canvas id="photoCanvas"></canvas>
      </div>
      <input type="file" id="photoUpload" accept="image/*">
      <div id="controls">
        <label>Brightness</label>
        <input type="range" id="brightnessRange" min="-1" max="1" step="0.1" value="0">
        <label>Contrast</label>
        <input type="range" id="contrastRange" min="-1" max="1" step="0.1" value="0">
        <button id="resetEdits">Reset</button>
        <button id="previewBtn">Preview</button>
        <button id="downloadBtn">Download</button>
      </div>
    </section>

    <section id="guests-speakers">
      <h2>Our Guests & Speakers</h2>
      <div class="carousel-container">
        <div class="carousel-slide">
          <div class="carousel-item">
            <img src="img/photo1.jpg" alt="Guest 1">
          </div>
          <div class="carousel-item">
            <img src="img/photo2.jpg" alt="Guest 2">
          </div>
          <div class="carousel-item">
            <img src="img/photo3.jpg" alt="Guest 3">
          </div>
          <div class="carousel-item">
            <img src="img/photo1.jpg" alt="Guest 4">
          </div>
          <div class="carousel-item">
            <img src="img/photo2.jpg" alt="Guest 5">
          </div>
          <div class="carousel-item">
            <img src="img/photo3.jpg" alt="Guest 3">
          </div>
        </div>
      </div>
    </section>
    

    <section id="segments-carousel">
      <h2>Our Segments</h2>
      <div class="carousel-container">
        <div class="carousel">
          <img src="img/466879340_1569857547159575_5253482160618846676_n.jpg" alt="Segment 1">
          <img src="img/466890798_1570316913780305_3278304231569635592_n.jpg" alt="Segment 2">
          <img src="img/467023937_1569857617159568_3561961575485863418_n.jpg" alt="Segment 3">
          <img src="img/467181812_1571411190337544_6280899915303392392_n.jpg" alt="Segment 4">
          <img src="img/467336993_1572362266909103_8714858089936852306_n.jpg" alt="Segment 5">
          <img src="img/467398195_1574009520077711_131625981969242501_n.jpg" alt="Segment 6">
          <img src="img/467430586_1573164620162201_7431636490065344728_n.jpg" alt="Segment 7">
        </div>
      </div>
      <a href="https://docs.google.com/document/d/1sr-EDrbgMWldJSbxp-iPxxyLJXr91VR_VlII6Wve90k/" 
      class="segment-btn" target="_blank">Segment Breakdown</a>
    </section>


<section id="register">
  <div class="register-container">
    <h2>Register for Fall Fest 2024 Now</h2>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeO10fz8PDKnp3b2R0JnY2JXE9_9m1NzXK44faKB8H536ff8Q/viewform" 
       class="register-btn" target="_blank">
      Register Now
    </a>
  </div>
  <div class="countdown-timer">
    <h3>Registration Ends In</h3>
    <div id="timer">
      <div class="time-item">
        <span id="days"></span>
        <p>Days</p>
      </div>
      <div class="time-item">
        <span id="hours"></span>
        <p>Hours</p>
      </div>
      <div class="time-item">
        <span id="minutes"></span>
        <p>Minutes</p>
      </div>
      <div class="time-item">
        <span id="seconds"></span>
        <p>Seconds</p>
      </div>
    </div>
  </div>
</section>

<section id="follow-us">
  <h2>Follow Us</h2>
  <div class="social-links">
    <a href="https://www.facebook.com/diucsecpc" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
    <a href="https://www.linkedin.com/company/diu-cpc-computer-programming-club/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
    <a href="https://t.me/+O-oKBlwt_UUyZDc1" target="_blank"><i class="fab fa-telegram fa-2x"></i></a> 
    <a href="https://github.com/fzihak/fall-fest-2024-cpc" target="_blank"><i class="fab fa-github fa-2x"></i></a>
  </div>
</section>

  </main>

  <footer>
    <p>All Rights Reserved By DIU CPC | Developed by <a href="https://zihak.me" target="_blank">Foysal Zihak</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
